<style>
  :root {
    --primary: #ff4d4d;
    --primary-dark: #e04545;
    --text: #2d3748;
    --text-light: #718096;
    --border: #e2e8f0;
  }

  body {
    display: flex;
    min-height: 100vh;
    margin: 0;
    padding: 0;
  }

  .login-container {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    padding: 20px;
    box-sizing: border-box;
  }

  .login-card {
    width: 100%;
    max-width: 500px;
    padding: 2.5rem;
    background: white;
    border-radius: 16px;
    box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
    border: 1px solid var(--border);
  }

  .login-header {
    text-align: center;
    margin-bottom: 2rem;
  }

  .login-logo {
    width: 100px;
    height: 100px;
    object-fit: cover;
    border-radius: 12px;
    margin: 0 auto 1rem;
    display: block;
  }

  .login-icon {
    display: none; /* hide old icon */
  }

  .form-group {
    margin-bottom: 1.5rem;
  }

  .form-label {
    display: block;
    margin-bottom: 0.5rem;
    color: var(--text);
    font-size: 0.9375rem;
    font-weight: 500;
  }

  .form-control {
    width: 100%;
    padding: 0.85rem 1.25rem;
    border: 1px solid var(--border);
    border-radius: 10px;
    font-size: 1rem;
    transition: all 0.2s ease;
    box-sizing: border-box;
  }

  .form-control:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(255, 77, 77, 0.1);
  }

  .btn-login {
    width: 100%;
    padding: 1rem;
    background-color: var(--primary);
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s ease;
    margin-top: 0.5rem;
  }

  .btn-login:hover {
    background-color: var(--primary-dark);
  }

  .login-footer {
    text-align: center;
    margin-top: 1.5rem;
    font-size: 0.9375rem;
    color: var(--text-light);
  }

  .login-footer a {
    color: var(--primary);
    text-decoration: none;
    font-weight: 500;
    transition: color 0.2s ease;
  }

  .login-footer a:hover {
    text-decoration: underline;
  }
</style>
